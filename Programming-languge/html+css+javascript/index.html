<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    
        这是一个html练习
    </title>
    
    <style> 
    
    /* 这里的样式  其实就是测css 层叠样式表
    我们在<head>定义它   并在<body>中调用它 */
        .box{
            width: 600px;
            weight: 1200px;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
        }
    </style>
    
    
</head>
<body>
    
    <div class="box">
        
        <h1>this is h1  </h1>   
        <h2>this is h2  </h2>
        <h3>this is h3  </h3>
        <img src="./LMG.jpg" alt="" width="200px">
        <br>
        <a href="https://baidu.com"target="_blank">百度</a>
        

    </div>this 
    
</body>
</html>
